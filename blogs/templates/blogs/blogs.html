{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="mt-5 container">
        <div class="row">
            <div class="col text-center">
                <h2 class="my-5 fw-bold">Blogs</h2>
            </div>
        </div>
        <div class="row mb-5">
            {% for blog in blogs %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.paragraph1|truncatechars:40 }}</p>
                        <a href="" class="btn btn-black">Read the blog</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center mb-5">
            <a href="{% url 'home' %}" class="btn btn-black" role="button">Back to Homepage</a>
        </div>
    </div>


{% endblock %}
