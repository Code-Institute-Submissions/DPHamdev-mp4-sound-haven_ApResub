<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <div class="row w-100">
            <div class="col-9 align-items-center d-flex justify-content-start">
                <strong class=" mr-auto">Alert!</strong>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-light ml-2 mb-1 text-black" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
